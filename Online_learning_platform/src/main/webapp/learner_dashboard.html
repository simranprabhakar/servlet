<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet " href="s.css">

</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button onclick="gotosearch()">Search</button>
        </div>
        <div class="icon-container">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="icon">
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-circle"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Test</a></li>
                    <li><a href="#">Workshop</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Event</a></li>      
                     
                </ul>
            </nav>
            <div class="support">
                <a href="#">Support</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Featured Courses Section -->
            <section class="featured-courses">
                <h2>Featured Courses</h2>
                <div class="course-grid">
                    <div class="course-item">Converstional English</div>
                    <div class="course-item">French</div>
                    <div class="course-item">Japanese</div>
                    <div class="course-item">Germen</div>
                </div>
                <div class="show-all">
                    <button>Show all</button>
                </div>
            </section>

            <!-- My Learning Section -->
            <section class="my-learning">
                <h2>My Learning</h2>
                <div class="course-grid">
                    <div class="course-item">Modern Japanese</div>
                    <div class="course-item">Greek</div>

                </div>
                <div class="show-all">
                    <button>Show all</button>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="upcoming-events">
            Upcoming Events
        </div>
    </footer>
</body>
</html>
