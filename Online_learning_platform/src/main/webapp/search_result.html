<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

header {
    background-color: #282c34;
    padding: 15px 30px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.search-container {
    display: flex;
    align-items: center;
}

.search-container input {
    padding: 8px;
    border: none;
    border-radius: 4px 0 0 4px;
    width: 200px;
}

.search-container button {
    padding: 8px 16px;
    background-color: #61dafb;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    color: #282c34;
    font-weight: bold;
}

.icon-container {
    display: flex;
    align-items: center;
    gap: 15px;
}

.icon-container .icon {
    width: 40px;
    height: 40px;
    background-color: #313d40;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.icon-container .icon:hover {
    background-color: #a7aeb1;
}

.icon-container .icon i {
    color: white;
    font-size: 18px;
}

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .filter-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .filter-container select, 
        .filter-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }

        .filter-container button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .filter-container button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="icon-container">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="icon" onclick="goToLearnerDashboard()">
                <i class="fa-regular fa-user"></i>

            </div>
        </div>
    </header>

    <div class="container">
        <h2>Search Result</h2>
        <div class="filter-container">
            <input type="text" id="userSearch" placeholder="Search by Name or Instructor">
        </div>
        <table id="lessonsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Instructor</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table data will be generated here -->
                 
            </tbody>
        </table>

    
    </div>

    <script>
        // Redirects to the Add Admin page
        function goToLearnerDashboard() {
            window.location.href = "learner_dashboard.html"; // Change this to the actual path of your Add Admin page
        }
    </script>
</body>
</html>
