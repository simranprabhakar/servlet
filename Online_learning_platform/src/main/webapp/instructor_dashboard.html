<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <script src="script.js" ></script> 
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-top: 50px;
            color: #2c3e50;
        }

        .dashboard-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .dashboard-content h2 {
            text-align: center;
            font-size: 1.8em;
            color: #34495e;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <h1>Instructor Dashboard</h1>
        <button onclick="goBackToDashboard()">Logout</button>
    </div>

    <div class="dashboard-content">
        <h2>Personal Details</h2>
        
        <div class="buttons-container">
            <button onclick="goToCreateLesson()">Create Lesson</button>
            <button onclick="goToViewFeedback()">View Feedback</button>
            <button onclick="goToTrackLearnerProgress()">Track Learner Progress</button>
        </div>
    </div>

</body>
</html>
